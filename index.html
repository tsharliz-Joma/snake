<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Snake Game | Rocket Power Tech</title>
    <script src="/js/logic.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6057a741cb.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score"></span>
        <span class="high-score"></span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
      </div>
    </div>
  </body>
</html>
