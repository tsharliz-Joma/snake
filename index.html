<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Snake | Rocket Power Tech</title>
    <script src="/js/logic.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-display">
        <div class="game-details">
          <span class="score"></span>
          <span class="high-score"></span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
          <div class="gameboy-pad">
            <div class="dpad">
              <i data-key="ArrowUp" class="dpad-button up"></i>
              <i data-key="ArrowLeft" class="dpad-button left"></i>
              <div class="dpad-center"></div>
              <i data-key="ArrowRight" class="dpad-button right"></i>
              <i data-key="ArrowDown" class="dpad-button down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
